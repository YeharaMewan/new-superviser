<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HR Agent - Employee Self-Service Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-dark: #4338CA;
            --secondary-color: #06B6D4;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --bg-tertiary: #F3F4F6;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --keyboard-height: 0px;
        }

        [data-theme="dark"] {
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --bg-tertiary: #374151;
            --border-color: #4B5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
            overflow-x: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            overflow: hidden;
            height: 100vh;
        }

        .chat-header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .agent-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .agent-details h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.125rem;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-button:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .theme-toggle-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .theme-toggle-header:hover {
            background: var(--bg-tertiary);
        }

        /* Chat Messages */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .messages-area {
            flex: 1;
            padding: 1.5rem 4rem 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeInUp 0.3s ease;
            width: 100%;
            max-width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .message.user .message-avatar {
            background: var(--primary-color);
            color: white;
        }

        .message.agent .message-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .message-content {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 0;
        }

        .message.user .message-content {
            align-items: flex-end;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            word-wrap: break-word;
            position: relative;
            width: 100%;
        }

        .message.user .message-bubble {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message.agent .message-bubble {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Quick Actions */
        .quick-actions {
            padding: 1rem 4rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .quick-action {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .quick-action:hover {
            background: var(--bg-secondary);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Input Area */
        .input-area {
            padding: 1rem 4rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            resize: none;
            outline: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .action-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 1rem 4rem;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        /* Error Handling */
        .error-message {
            background: var(--error-color);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .messages-area {
                padding: 1.5rem 3rem 1rem;
            }

            .quick-actions {
                padding: 1rem 3rem;
            }

            .input-area {
                padding: 1rem 3rem;
            }

            .typing-indicator {
                padding: 1rem 3rem;
            }
        }

        @media (max-width: 1200px) {
            .messages-area {
                padding: 1.5rem 2.5rem 1rem;
            }

            .quick-actions {
                padding: 1rem 2.5rem;
            }

            .input-area {
                padding: 1rem 2.5rem;
            }

            .typing-indicator {
                padding: 1rem 2.5rem;
            }

            .message-content {
                max-width: 75%;
            }
        }

        @media (max-width: 992px) {
            .messages-area {
                padding: 1.5rem 2rem 1rem;
            }

            .quick-actions {
                padding: 1rem 2rem;
            }

            .input-area {
                padding: 1rem 2rem;
            }

            .typing-indicator {
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 768px) {
            .messages-area {
                padding: 1rem 1.5rem 1rem;
            }

            .quick-actions {
                padding: 1rem 1.5rem;
            }

            .input-area {
                padding: 1rem 1.5rem;
            }

            .typing-indicator {
                padding: 1rem 1.5rem;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                padding: 0.75rem 1rem;
            }

            .agent-details h3 {
                font-size: 0.9rem;
            }

            .agent-status {
                font-size: 0.7rem;
            }

            .theme-toggle-header {
                padding: 0.4rem;
                font-size: 0.8rem;
            }

            /* Mobile keyboard handling */
            .keyboard-open .chat-container {
                height: calc(100vh - var(--keyboard-height, 0px));
            }

            .keyboard-open .input-area {
                position: fixed;
                bottom: var(--keyboard-height, 0px);
                left: 0;
                right: 0;
                z-index: 100;
                border-radius: 1rem 1rem 0 0;
                box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .keyboard-open .messages-area {
                padding-bottom: calc(1rem + var(--keyboard-height, 0px));
            }
        }

        @media (max-width: 576px) {
            .messages-area {
                padding: 1rem 1.25rem 1rem;
            }

            .quick-actions {
                padding: 1rem 1.25rem;
            }

            .input-area {
                padding: 1rem 1.25rem;
            }

            .typing-indicator {
                padding: 1rem 1.25rem;
            }

            .message-content {
                max-width: 90%;
            }

            .message-bubble {
                padding: 0.6rem 0.8rem;
                font-size: 0.85rem;
            }

            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
            }

            .agent-avatar {
                width: 36px;
                height: 36px;
            }

            .icon-button,
            .action-button {
                width: 32px;
                height: 32px;
            }

            .send-button {
                width: 40px;
                height: 40px;
            }

            .input-actions {
                gap: 0.4rem;
            }

            .quick-action {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .theme-toggle-header {
                padding: 0.3rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .messages-area {
                padding: 0.75rem 1rem 0.75rem;
            }

            .quick-actions {
                padding: 0.75rem 1rem;
            }

            .input-area {
                padding: 0.75rem 1rem;
            }

            .typing-indicator {
                padding: 0.75rem 1rem;
            }

            .chat-header {
                padding: 0.5rem 0.75rem;
            }

            .agent-details h3 {
                font-size: 0.85rem;
            }

            .agent-status {
                font-size: 0.65rem;
            }

            .message {
                gap: 0.5rem;
            }

            .message-bubble {
                padding: 0.5rem 0.7rem;
                font-size: 0.8rem;
            }
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles for accessibility */
        button:focus,
        input:focus,
        textarea:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .input-area {
                padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            }

            .messages-area {
                padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            }
        }

        /* Android specific fixes */
        @media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: .001dpcm) {
            .message-input {
                -webkit-appearance: none;
            }
        }


        /* Custom  styles #001 */
        .message-bubble table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .message-bubble th, .message-bubble td {
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .message-bubble th {
            background-color: var(--bg-tertiary);
            font-weight: 600;
        }

        .message-bubble ul {
            list-style: none;
            padding-left: 1.2rem;
            margin-top: 0.5rem;
        }

        .message-bubble ul li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .message-bubble ul li::before {
            content: '•';
            position: absolute;
            left: 0;
            top: 0;
            color: var(--primary-color);
            font-size: 1.2em;
            line-height: 1;
        }
        
    </style>
</head>

<body>
    <div class="app-container" id="app-container">
        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="chat-info">
                    <div class="agent-avatar">HR</div>
                    <div class="agent-details">
                        <h3>HR Assistant</h3>
                        <div class="agent-status">
                            <div class="status-dot"></div>
                            <span>Online • Ready to help</span>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="theme-toggle-header" onclick="toggleTheme()">
                        <i class="fas fa-moon" id="theme-icon"></i>
                        <span>Dark Mode</span>
                    </div>
                    <button class="icon-button" onclick="clearChat()" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="icon-button" onclick="exportChat()" title="Export Chat">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="icon-button" onclick="showHelp()" title="Help">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </header>

            <!-- Chat Container -->
            <div class="chat-container" id="chat-container">
                <!-- Messages Area -->
                <div class="messages-area" id="messages-area">
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typing-indicator">
                    <div class="message-avatar agent">HR</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions" id="quick-actions">
                <button class="quick-action" onclick="quickAction('leave')">Request Leave</button>
                <button class="quick-action" onclick="quickAction('benefits')">View Benefits</button>
                <button class="quick-action" onclick="quickAction('payroll')">Payroll Info</button>
                <button class="quick-action" onclick="quickAction('training')">Training</button>
                <button class="quick-action" onclick="quickAction('contact')">Contact HR</button>
            </div>

            <!-- Input Area -->
            <div class="input-area" id="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea class="message-input" id="message-input" placeholder="Type your message here..."
                            rows="1" onkeypress="handleKeyPress(event)" oninput="autoResize(this)"
                            onfocus="handleInputFocus()" onblur="handleInputBlur()" style="display: block;"></textarea>
                    </div>
                    <div class="input-actions">
                        <button class="action-button" onclick="attachFile()" title="Attach File">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="action-button" onclick="showEmojiPicker()" title="Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="send-button" id="send-button" onclick="sendMessage()" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let currentChat = [];
        let isTyping = false;
        let chatStarted = false;
        let isKeyboardOpen = false;
        let originalViewportHeight = window.innerHeight;
        let keyboardHeight = 0;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function () {
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            // Store original viewport height
            originalViewportHeight = window.innerHeight;

            // Initialize keyboard event listeners
            initializeKeyboardHandling();

            // Start chat automatically
            setTimeout(() => {
                startNewChat();
            }, 500);
        });

        // Keyboard handling functions
        function initializeKeyboardHandling() {
            const messageInput = document.getElementById('message-input');
            const appContainer = document.getElementById('app-container');
            const mainContent = document.getElementById('main-content');

            // Handle visual viewport API for better keyboard detection
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', handleViewportResize);
                window.visualViewport.addEventListener('scroll', handleViewportScroll);
            }

            // Handle window resize for fallback
            window.addEventListener('resize', handleWindowResize);

            // Handle orientation change
            window.addEventListener('orientationchange', handleOrientationChange);

            // Handle input focus events
            messageInput.addEventListener('focus', handleInputFocus);
            messageInput.addEventListener('blur', handleInputBlur);

            // Handle touch events for mobile
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchmove', handleTouchMove, { passive: true });
            document.addEventListener('touchend', handleTouchEnd, { passive: true });
        }

        function handleViewportResize() {
            if (!window.visualViewport) return;

            const currentHeight = window.visualViewport.height;
            const heightDifference = originalViewportHeight - currentHeight;

            if (heightDifference > 100) { // Keyboard is likely open
                keyboardHeight = heightDifference;
                isKeyboardOpen = true;
                document.documentElement.style.setProperty('--keyboard-height', keyboardHeight + 'px');
                document.body.classList.add('keyboard-open');

                // Scroll to bottom of messages
                setTimeout(() => {
                    scrollToBottom();
                }, 100);
            } else {
                keyboardHeight = 0;
                isKeyboardOpen = false;
                document.documentElement.style.setProperty('--keyboard-height', '0px');
                document.body.classList.remove('keyboard-open');
            }
        }

        function handleViewportScroll() {
            if (isKeyboardOpen && window.visualViewport) {
                // Adjust position to prevent content from being hidden
                const scrollY = window.visualViewport.offsetTop;
                document.body.style.transform = `translateY(${-scrollY}px)`;
            }
        }

        function handleWindowResize() {
            if (!window.visualViewport) {
                // Fallback for browsers that don't support VisualViewport API
                const currentHeight = window.innerHeight;
                const heightDifference = originalViewportHeight - currentHeight;

                if (heightDifference > 100) {
                    keyboardHeight = heightDifference;
                    isKeyboardOpen = true;
                    document.documentElement.style.setProperty('--keyboard-height', keyboardHeight + 'px');
                    document.body.classList.add('keyboard-open');
                } else {
                    keyboardHeight = 0;
                    isKeyboardOpen = false;
                    document.documentElement.style.setProperty('--keyboard-height', '0px');
                    document.body.classList.remove('keyboard-open');
                }
            }

            // Update original viewport height on significant resize
            if (Math.abs(window.innerHeight - originalViewportHeight) > 50) {
                originalViewportHeight = window.innerHeight;
            }
        }

        function handleOrientationChange() {
            // Reset viewport height after orientation change
            setTimeout(() => {
                originalViewportHeight = window.innerHeight;
                isKeyboardOpen = false;
                document.documentElement.style.setProperty('--keyboard-height', '0px');
                document.body.classList.remove('keyboard-open');
            }, 500);
        }

        function handleInputFocus() {
            const messagesArea = document.getElementById('messages-area');
            if (messagesArea.style.display !== 'none') {
                // Small delay to ensure keyboard animation completes
                setTimeout(() => {
                    scrollToBottom();
                }, 300);
            }
        }

        function handleInputBlur() {
            // Small delay to prevent flickering
            setTimeout(() => {
                if (!isKeyboardOpen) {
                    document.body.style.transform = 'translateY(0)';
                }
            }, 150);
        }

        function handleTouchStart(event) {
            // Handle touch events for better mobile interaction
            if (isKeyboardOpen && !event.target.closest('#message-input')) {
                // Optionally close keyboard when tapping outside
                // document.getElementById('message-input').blur();
            }
        }

        function handleTouchMove(event) {
            // Handle touch scrolling
            if (isKeyboardOpen) {
                event.preventDefault();
            }
        }

        function handleTouchEnd(event) {
            // Handle touch end events
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messages-area');
            if (messagesArea) {
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }
        }

        // Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            const span = icon.nextElementSibling;

            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
                span.textContent = 'Light Mode';
            } else {
                icon.className = 'fas fa-moon';
                span.textContent = 'Dark Mode';
            }
        }

        // Start new chat
        function startNewChat() {
            if (!chatStarted) {
                addMessage("Hello! I'm your HR Assistant. How can I help you today?", 'agent');
                chatStarted = true;
            }

            // Focus on input with small delay
            setTimeout(() => {
                document.getElementById('message-input').focus();
            }, 300);
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messagesArea = document.getElementById('messages-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // --- START: MODIFICATION ---
            // 1. Create a showdown converter instance.
            const converter = new showdown.Converter();
            // 2. Convert the Markdown text received from the agent into HTML.
            const htmlText = converter.makeHtml(text);

            messageDiv.innerHTML = `
        <div class="message-avatar">${sender === 'user' ? 'You' : 'HR'}</div>
        <div class="message-content">
            <div class="message-bubble">${htmlText}</div> 
            <div class="message-time">${timestamp}</div>
        </div>
    `;
            // --- END: MODIFICATION ---

            messagesArea.appendChild(messageDiv);
            scrollToBottom();

            currentChat.push({ text, sender, timestamp });
        }

        // Send message function
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message || isTyping) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';
            autoResize(input);

            // Show typing indicator
            showTypingIndicator();

            try {
                // Simulate API call to backend
                const response = await fetch(`http://localhost:8000/chat?query=${encodeURIComponent(message)}`, {
                    method: 'POST'
                });

                const data = await response.json();

                // Hide typing indicator
                hideTypingIndicator();

                // Add agent response
                addMessage(data.response, 'agent');

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again later.', 'agent');
            }
        }

        // Handle enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Typing indicator functions
        function showTypingIndicator() {
            isTyping = true;
            document.getElementById('typing-indicator').classList.add('show');
            document.getElementById('send-button').disabled = true;

            // Scroll to bottom to show typing indicator
            setTimeout(() => {
                scrollToBottom();
            }, 100);
        }

        function hideTypingIndicator() {
            isTyping = false;
            document.getElementById('typing-indicator').classList.remove('show');
            document.getElementById('send-button').disabled = false;
        }

        // Quick action functions
        function quickAction(action) {
            const actions = {
                'leave': 'I would like to request leave. Can you help me with the process?',
                'benefits': 'Can you tell me about the employee benefits available to me?',
                'payroll': 'I have questions about my payroll. Can you help?',
                'training': 'What training opportunities are available for me?',
                'contact': 'I need to speak with a human HR representative.'
            };

            if (actions[action]) {
                document.getElementById('message-input').value = actions[action];
                sendMessage();
            }
        }

        // Utility functions
        function clearChat() {
            if (confirm('Are you sure you want to clear this conversation?')) {
                document.getElementById('messages-area').innerHTML = '';
                currentChat = [];
                chatStarted = false;
                startNewChat();
            }
        }

        function exportChat() {
            if (currentChat.length === 0) {
                alert('No conversation to export.');
                return;
            }

            const chatText = currentChat.map(msg =>
                `[${msg.timestamp}] ${msg.sender.toUpperCase()}: ${msg.text}`
            ).join('\n');

            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hr-chat-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showHelp() {
            alert('HR Assistant Help:\n\n• Type your question in the input field\n• Use quick actions for common requests\n• Export your conversation for records\n• Contact human HR for complex issues');
        }

        function attachFile() {
            alert('File attachment feature will be available soon.');
        }

        function showEmojiPicker() {
            alert('Emoji picker will be available soon.');
        }

        // Handle window resize
        window.addEventListener('resize', function () {
            // Update original viewport height on significant resize
            if (Math.abs(window.innerHeight - originalViewportHeight) > 50) {
                originalViewportHeight = window.innerHeight;
            }
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent elastic scrolling (iOS)
        document.body.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
